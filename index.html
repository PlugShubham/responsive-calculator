<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
       <br><br><br><br><br><br>
    <div class="container fancy-box">
        <div class="row">
            <div class="col-xs-12 col-md-12 col col-sm-12 col-lg-12 title text-center">
                <h3>DIGITAL CALCULATOR</h3>
            </div>
            <div class="col-xs-12 col-md-12 col col-sm-12 col-lg-12 result-box">
                <p class="pull-right" id="result"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-danger" id="ac">AC</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-danger" id="ce">CE</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="divide">&divide;</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="multiply">&times;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="seven">7</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="eight">8</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="nine">9</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="minus">&minus;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="four">4</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="five">5</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="six">6</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="plus">&plus;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="one">1</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="two">2</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="three">3</button>
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <button class="btn btn-default" id="dot">&#8729;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6">
                <button style="width:150px" class="btn btn-default" id="zero">0</button>
            </div>
            <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6">
                <button style="width:150px"  class="btn btn-danger" id="equals">&equals;</button>
            </div>
        </div>
    </div>
</body>
<script src="script/calc.js"></script>
</html>
